<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COFOUNDER</title>
    <link rel="icon" href="img/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <main class="wrapper home-page sign-in">
        <div class="container">
            <div class="home-page__top">
                <div class="home-page__top-logo"><img src="img/logo.svg" alt="Logo"></div><a class="home-page__top-sign-in btn btn--border" href="#">sign IN</a>
            </div>
            <div class="home-page__middle-wrapper">
                <div class="home-page__middle">
                    <div class="col left">
                        <div class="home-page__title-top">Already Have an Account?</div>
                        <h2 class="home-page__title">Sign In</h2>
                    </div>
                    <div class="col right">
                        <form class="type-1">
                            <div class="form_input_wrap">
                                <input type="mail" id="email" placeholder="Your Email">
                                <label for="email">Email</label>
                            </div>
                            <div class="form_input_wrap password">
                                <input type="password" id="password" placeholder="Your Password">
                                <label for="password">Password</label>
                                <input class="show-password" type="checkbox">
                            </div><a class="btn--link" href="#">Forgot Password?</a>
                            <button class="btn btn--solid btn--arrow">Sign In</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/libs/jquery-3.6.0.min.js"></script>
    <script src="js/libs/jquery.scrollbar.min.js"></script>
    <script src="js/libs/select2.min.js"></script>
    <script src="js/libs/jquery.inputmask.min.js"></script>
    <script src="js/main.js"> </script>
</body>

</html>
