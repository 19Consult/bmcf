<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COFOUNDER</title>
    <link rel="icon" href="img/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <main class="wrapper project-preview-">
        <nav class="nav">
            <div class="nav__logo"><img src="img/logo_dashboard.svg" alt="logo"></div>
            <div class="nav__title">BeMy Cofounder</div>
            <div class="nav__back"><span>My Projects</span></div>
            <div class="nav__right"><a class="nav__notifications" href="#"></a>
                <div class="nav__profile-img"><img src="img/user-2.webp" alt="User"></div>
            </div>
        </nav>
        <div class="dashboard-wrapper">
            <div class="sidebar"><a href="#"><img src="img/icons/icon-home.svg" alt="Home" /></a><a href="#"><img src="img/icons/icon-cupcake.svg" alt="Cupcake" /></a><a href="#"><img src="img/icons/icon-chat.svg" alt="Chat" /></a><a href="#"><img src="img/icons/icon-file.svg" alt="File" /></a><a href="#"><img src="img/icons/icon-user.svg" alt="User" /></a></div>
            <div class="projects-wrapper">
                <div class="project__item">
                    <div class="project__item-wrap">
                        <div class="project__img"><img src="img/project-img.webp" alt="Project image"></div>
                        <div class="project__content top">
                            <div class="project__title-wrap">
                                <div class="project__title">The Athletic Buro</div>
                                <div class="project__subtitle">100%</div>
                            </div>
                            <div class="project__edit">Edit</div>
                        </div>
                        <div class="project__content bottom">
                            <div class="project__views">
                                <div class="project__views-title">Project views</div>
                                <div class="project__views-quantity">24 <span>+3</span></div>
                            </div>
                            <div class="project__nda">
                                <div class="project__nda-title">NDA Signed</div>
                                <div class="project__nda-user-wrap">
                                    <div class="project__nda-user"><img src="img/user.webp" alt="User"></div>
                                    <div class="project__nda-user"><img src="img/user-2.webp" alt="User"></div>
                                    <div class="project__nda-user"><img src="img/user-2.webp" alt="User"></div>
                                    <div class="project__nda-user"><img src="img/user-2.webp" alt="User"></div>
                                    <div class="project__nda-user"><img src="img/user-2.webp" alt="User"></div>
                                    <div class="project__nda-user"><img src="img/user-2.webp" alt="User"></div>
                                    <div class="project__nda-quantity"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="project__item project__add">
                    <div class="project__item-wrap">
                        <div class="project__add-btn"></div>
                        <div class="project__add-text">Add new Project</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/libs/jquery-3.6.0.min.js"></script>
    <script src="js/libs/jquery.scrollbar.min.js"></script>
    <script src="js/libs/select2.min.js"></script>
    <script src="js/libs/jquery.inputmask.min.js"></script>
    <script src="js/main.js"> </script>
</body>

</html>
